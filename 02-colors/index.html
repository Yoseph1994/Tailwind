<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>
    <!-- Background Colors -->
    <p class="bg-slate-900 text-white">Tailwind is awesome</p>
    <p class="bg-yellow-300">Tailwind is awesome</p>
    <p class="bg-green-500">Tailwind is awesome</p>
    <p class="bg-purple-600">Tailwind is awesome</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>
    <p class="underline decoration-green-600">Tailwind is awesome</p>
    <p class="underline decoration-indigo-900">Tailwind is awesome</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-600" />
    <input type="text" class="border border-green-600" />
    <input type="text" class="border border-indigo-600" />
    <!-- Divide Colors -->
    <div class="divide-y divide-green-700">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-blue-600">Outline</button>
    <button class="outline outline-green-600">Outline</button>
    <button class="outline outline-purple-600">Outline</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-400 shadow-cyan-900">Shadow</button>
    <!-- Accent Colors -->

    <input type="checkbox" class="accent-purple-700" checked />
    <input type="checkbox" class="accent-yellow-700" checked />
    <input type="checkbox" class="accent-green-700" checked />
    <!-- Arbitrary Colors -->
  </body>
</html>
